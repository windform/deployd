<style>
.ng-invalid{
	background-color: lightpink;
}
.ng-invalid{
	background-color: lightgreen;
}
span.error{
	color:red;
	font-weight: bold;
}	
</style>

<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away</p>

<form name="shippingForm" novalidate>

	<div class="well">
		<h3>Ship to</h3>
		<div class="form-group">
			<label for="">Name</label>
			<input name="name" type="text" class="form-control" ng-model="data.shipping.name" required>
			<span class="error" ng-show="shippingForm.name.$error.required">
				Please enter a name
			</span>
		</div>

		<h3>Address</h3>
		<div class="form-group">
			<label for="">Street Address</label>
			<input name="street" type="text" class="form-control" ng-model="data.shipping.street" required>
			<span class="error" ng-show="shippingForm.street.$error.required">
				Please enter a street address
			</span>
		</div>

		<div class="form-group">
			<label for="">City</label>
			<input name="city" type="text" class="form-control" ng-model="data.shipping.city" required>
			<span class="error" ng-show="shippingForm.city.$error.required">
				Please enter a city
			</span>
		</div>

		<div class="form-group">
			<label for="">State</label>
			<input name="state" type="text" class="form-control" ng-model="data.shipping.state" required>
			<span class="error" ng-show="shippingForm.state.$error.required">
				Please enter a state
			</span>
		</div>

		<div class="form-group">
			<label for="">Zip</label>
			<input name="zip" type="text" class="form-control" ng-model="data.shipping.zip" required>
			<span class="error" ng-show="shippingForm.zip.$error.required">
				Please enter a zip code
			</span>
		</div>

		<div class="form-group">
			<label for="">Country</label>
			<input name="country" type="text" class="form-control" ng-model="data.shipping.country" required>
			<span class="error" ng-show="shippingForm.country.$error.required">
				Please enter a country
			</span>
		</div>

		<h3>Options</h3>
		<div class="checkbox">
			<label for="">
				<input type="checkbox" name="gifwrap" ng-model="data.shipping.gifwrap"/>
				Gift wrap these items
			</label>
		</div>

		<div class="text-center">
			<button ng-disabled="shippingForm.$invalid" class="btn btn-primary" ng-click="sendOrder(data.shipping)">Complete order</button>
		</div>
	</div>
	
</form>
